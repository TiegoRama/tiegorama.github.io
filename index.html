<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio BTS SIO SLAM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#accueil">Accueil</a>
            <a href="#competences">Compétences</a>
            <a href="#projets">Projets</a>
            <a href="#stages">Stages</a>
            <a href="#contact">Contact</a>
            <link rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        </nav>
    </header>
    
    <section id="accueil">
        <h1>Portfolio de<br>Tiego Ramamonjisoa</h1>
        <!-- Ajoutez votre présentation ici -->
    </section>

    <section id="competences">
        <h1>Compétences</h1>
        <div class="grid-competences">
            <!-- Ajoutez vos compétences ici -->
            <div class="competence-card">
                <h3>Développement Web</h3>
                <p>HTML/CSS, JavaScript, PHP</p>
            </div>
        </div>
    </section>

    <section id="projets">
        <h1>Projets</h1>
        <div class="projet-container">
            <!-- Exemple de projet -->
            <div class="projet-card">
                <div class="projet-info">
                    <h3>Savon API</h3>
                    <p>Projet réalisé en Kotlin</p>
                    <div class="projet-liens">
                        <a href="https://github.com/TiegoRama/Savon-API" 
                           class="btn-projet" 
                           target="_blank">
                            <i class="fas fa-external-link-alt"></i> Voir le projet
                        </a>
                        <a href="https://github.com/TiegoRama/Savon-API/archive/refs/heads/main.zip" 
                           class="btn-projet" 
                           download>
                            <i class="fas fa-download"></i> Télécharger
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="stages">
        <h1>Stages</h1>
        <!-- Ajoutez vos stages ici -->
    </section>

    <section id="contact">
        <h1>Contact</h1>
        <form>
            <input type="text" placeholder="Nom" required>
            <input type="email" placeholder="Email" required>
            <textarea rows="5" placeholder="Message" required></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Portfolio BTS SIO SLAM</p>
    </footer>

    <script>
        // Animation au défilement
        window.addEventListener('scroll', () => {
            const elements = document.querySelectorAll('.competence-card, .projet-card');
            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                if(elementTop < window.innerHeight - 100) {
                    element.classList.add('apparition');
                }
            });
        });
    </script>
</body>
</html>
